<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soporte TÃ©cnico</title>
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <!-- Dialogflow Messenger CSS -->
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      background: linear-gradient(120deg, #1e1b2c 0%, #2b1956 50%, #4c2996 100%);
      /* Fondo Galaxia con overlay */
      background-image:
        url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1600&q=80'),
        radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      position: relative;
      overflow-x: hidden;
      transition: background 1s;
      animation: bgmove 20s linear infinite alternate;
      /* Optimizaciones de rendimiento */
      transform: translateZ(0);
      backface-visibility: hidden;
    }

    @keyframes bgmove {
      0% {background-position: center top;}
      100% {background-position: center 40%;}
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      z-index: 1;
      position: relative;
      text-align: center;
    }

    /* Estilos del Logo */
    .logo-container {
      margin-bottom: 1rem;
      opacity: 0;
      animation: logoFadeIn 2s ease-out 0.5s forwards;
      position: relative;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      filter: drop-shadow(0 0 20px rgba(94, 234, 212, 0.4));
      animation: logoFloat 6s ease-in-out infinite;
      transition: transform 0.3s ease;
      /* Optimizaciones GPU */
      will-change: transform;
      transform: translateZ(0);
    }

    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle, 
        rgba(94, 234, 212, 0.3) 0%, 
        rgba(139, 92, 246, 0.2) 50%, 
        transparent 70%);
      animation: glowPulse 4s ease-in-out infinite;
      z-index: -1;
      /* Optimizaciones GPU */
      will-change: transform, opacity;
      transform: translateZ(0);
    }

    /* Animaciones del Logo optimizadas */
    @keyframes logoFadeIn {
      from { 
        opacity: 0; 
        transform: translateY(-30px) scale(0.8); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    @keyframes logoFloat {
      0%, 100% { 
        transform: translateY(0) rotate(0deg); 
      }
      50% { 
        transform: translateY(-8px) rotate(1deg); 
      }
    }

    @keyframes glowPulse {
      0%, 100% { 
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 0.7;
      }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.2em;
      letter-spacing: 2px;
      font-weight: 700;
      background: linear-gradient(90deg, #5eead4 10%, #8b5cf6 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0;
      animation: titleFadeIn 2s ease-out 1.5s forwards, titleFloat 6s ease-in-out 3s infinite;
      filter: drop-shadow(0 0 15px rgba(94, 234, 212, 0.3));
      position: relative;
    }

    h1::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 110%;
      height: 120%;
      background: radial-gradient(ellipse, 
        rgba(94, 234, 212, 0.1) 0%, 
        rgba(139, 92, 246, 0.05) 50%, 
        transparent 70%);
      border-radius: 20px;
      animation: titleGlow 4s ease-in-out infinite;
      z-index: -1;
    }

    /* Animaciones del TÃ­tulo optimizadas */
    @keyframes titleFadeIn {
      from { 
        opacity: 0; 
        transform: translateY(20px) scale(0.95); 
        letter-spacing: 6px;
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
        letter-spacing: 2px;
      }
    }

    @keyframes titleFloat {
      0%, 100% { 
        transform: translateY(0); 
      }
      50% { 
        transform: translateY(-6px); 
      }
    }

    @keyframes titleGlow {
      0%, 100% { 
        opacity: 0.2;
        transform: translate(-50%, -50%) scale(1);
      }
      50% { 
        opacity: 0.4;
        transform: translate(-50%, -50%) scale(1.05);
      }
    }

    p {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 2em;
      color: #f8fafc;
      text-shadow: 0 2px 10px rgba(10,0,50,0.18);
      opacity: 0;
      animation: textFadeIn 2s ease-out 2.5s forwards, textGlow 8s ease-in-out 4s infinite;
    }

    /* AnimaciÃ³n del texto */
    @keyframes textFadeIn {
      from { 
        opacity: 0; 
        transform: translateY(15px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    @keyframes textGlow {
      0%, 100% { 
        text-shadow: 0 2px 10px rgba(10,0,50,0.18);
      }
      50% { 
        text-shadow: 
          0 2px 10px rgba(10,0,50,0.18),
          0 0 20px rgba(94, 234, 212, 0.2),
          0 0 30px rgba(139, 92, 246, 0.1);
      }
    }

    /* Efecto estrellas optimizado */
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      /* Optimizaciones GPU */
      will-change: auto;
      transform: translateZ(0);
    }

    df-messenger {
      z-index: 9999;
      position: fixed;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: 'Montserrat', Arial, sans-serif;
      --df-messenger-chat-background: #231852e8;
      --df-messenger-message-user-background: #5eead4;
      --df-messenger-message-bot-background: #fff;
      --df-messenger-input-box-background: #f3f6fc;
      --df-messenger-input-font-color: #000;
      --df-messenger-send-icon: #8b5cf6;
      --df-messenger-chat-border-radius: 1.2rem;
      bottom: 32px;
      right: 32px;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .logo {
        width: 80px;
        height: 80px;
      }
      
      .logo-glow {
        width: 100px;
        height: 100px;
      }
      
      .logo-container {
        margin-bottom: 0.8rem;
      }
      
      h1 {
        font-size: 2.1rem;
        margin-bottom: 0.3em;
      }
      
      h1::before {
        width: 105%;
        height: 110%;
      }
      
      p {font-size: 1.1rem;}
      .container {min-height: 60vh;}
      df-messenger {bottom: 8px; right: 8px;}
    }

    /* AnimaciÃ³n adicional en hover para interactividad */
    .logo-container:hover .logo {
      animation-play-state: paused;
      transform: scale(1.15) rotate(5deg);
      filter: drop-shadow(0 0 30px rgba(94, 234, 212, 0.8));
    }

    .logo-container:hover .logo-glow {
      transform: translate(-50%, -50%) scale(1.5);
      opacity: 1;
    }

    /* Hover effect para el tÃ­tulo */
    h1:hover {
      animation-play-state: paused;
      transform: translateY(-5px) scale(1.05);
      filter: drop-shadow(0 0 25px rgba(94, 234, 212, 0.6));
      transition: all 0.3s ease;
    }

    h1:hover::before {
      opacity: 0.8;
      transform: translate(-50%, -50%) scale(1.2);
      transition: all 0.3s ease;
    }
  </style>

<body>
  <!-- Fondo de estrellas animadas -->
  <canvas class="stars"></canvas>
  <div class="container">
    <!-- Logo con animaciÃ³n -->
    <div class="logo-container">
      <img src="gaia.png" alt="GAIA Consultores Logo" class="logo">
      <div class="logo-glow"></div>
    </div>
    <h1>Soporte TÃ©cnico</h1>
    <p>Â¡Bienvenido! AquÃ­ tu podras realizar tus consultas.<br>
       Haz clic en el chat y pregunta lo que necesites ðŸš€âœ¨
    </p>
  </div>

  <!-- Chatbot de Dialogflow -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <df-messenger
    project-id="proyecto-chatbots-463805"
    agent-id="dcef942b-5cef-4cd4-aff5-d580bd636988"
    language-code="es"
    max-query-length="-1">
    <df-messenger-chat-bubble chat-title="Soporte Tecnico"></df-messenger-chat-bubble>
  </df-messenger>

  <!-- Script para efecto de estrellas animadas optimizado -->
  <script>
    const canvas = document.querySelector('.stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    let animationId;

    // Detectar dispositivos mÃ³viles y ajustar rendimiento
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const isLowPerformance = window.innerWidth < 768 || isMobile;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      // Reducir cantidad de estrellas segÃºn el dispositivo para mejor rendimiento
      const starCount = isLowPerformance ? 40 : 80; // Reducido de 180 a 40/80
      
      stars = Array.from({length: starCount}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * (isLowPerformance ? 1.0 : 1.2) + 0.3, // Estrellas mÃ¡s pequeÃ±as
        d: Math.random() * 2 + 0.3,
        speed: Math.random() * (isLowPerformance ? 0.1 : 0.15) + 0.02, // Velocidad reducida
        opacity: 0.6 + 0.4 * Math.random() // Opacidad fija por estrella
      }));
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2, false);
        ctx.fillStyle = `rgba(255,255,255,${star.opacity})`;
        
        // Solo aplicar sombra en dispositivos de alto rendimiento y a estrellas grandes
        if (!isLowPerformance && star.r > 1.0) {
          ctx.shadowBlur = 8; // Reducido de 12 a 8
          ctx.shadowColor = "#fff";
        } else {
          ctx.shadowBlur = 0; // Sin sombra en mÃ³viles
        }
        
        ctx.fill();
      }
    }

    function animateStars() {
      for (let star of stars) {
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      drawStars();
      animationId = requestAnimationFrame(animateStars);
    }

    // Pausar animaciÃ³n cuando la pestaÃ±a no estÃ¡ activa (mejora rendimiento)
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        if (animationId) {
          cancelAnimationFrame(animationId);
        }
      } else {
        animateStars();
      }
    });

    // Optimizar redimensionamiento con debounce
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(resize, 250);
    });

    // Inicializar
    resize();
    animateStars();
  </script>
</body>
